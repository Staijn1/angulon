<div id="settingsWrapper" class="bg-warning"></div>
<div class="row m-0 vh-100" id="settings">
  <div class="col-6 d-none d-sm-block"></div>
  <div class="col-sm-6 col-xl-4 m-0 d-flex flex-column justify-content-center">
    <form class="card" #form="ngForm" (ngSubmit)="saveSettings()">
      <div class="card-body">
        <div class="card-title border-bottom">
          <h1 class="text-center">Settings</h1>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="settings.chroma"
                       id="chromaSupport"
                       name="chromaSupport">
                <label class="form-check-label" for="chromaSupport">
                  Enable chroma support
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="settings.initialColor"
                       id="initialColor"
                       name="initialColor">
                <label class="form-check-label" for="initialColor">
                  Set colors on startup
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            Primary color:
            <div class="row justify-content-center">
              <div
                *ngFor="let theme of themes;let i = index"
                [class.active]="i === selectedTheme"
                [ngClass]="theme"
                (click)="setTheme(theme, i)"
                class="color-option col-4 col-sm-2 rounded d-flex justify-content-center align-items-center m-2 text-capitalize"
              >
                {{theme}}
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4 text-right">
            <button type="submit" class="btn btn-primary">
              <fa-icon [icon]="saveIcon"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
