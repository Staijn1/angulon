<div class="tw-container">
  <form #form="ngForm" class="tw-card">
    <div *ngIf="settings" class="tw-card-body">
      <div class="tw-card-title tw-divide-y">
        <h1 class="tw-text-center">Settings</h1>
      </div>
      <div>
        <div class="tw-form-control tw-w-full md:tw-w-1/4">
          <label class="tw-label tw-cursor-pointer" for="chromaSupportEnabled">
            <span>Enable chroma support</span>
            <input [(ngModel)]="settings.chromaSupportEnabled"
                   class="tw-checkbox tw-checkbox-sm tw-checkbox-primary" type="checkbox" id="chromaSupportEnabled" name="chromaSupportEnabled" />
          </label>
        </div>
      </div>
      <div>
        Theme:
        <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-3 lg:tw-grid-cols-6 tw-gap-3 tw-sm:grid-cols-2 tw-justify-center">
          <app-theme-visualization
            *ngFor="let availableTheme of availableThemes"
            [themeName]="availableTheme"
            class="theme-visualization"
            [class.active]="availableTheme === settings.theme"
          >
          </app-theme-visualization>
        </div>
      </div>
      <div class="tw-flex tw-justify-between">
        <button (click)="clearSettings()" class="tw-btn tw-btn-secondary" type="button">
          <fa-icon [icon]="clearSettingsIcon"></fa-icon>
          Reset defaults
        </button>
      </div>
    </div>
  </form>
</div>
