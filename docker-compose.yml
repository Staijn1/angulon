# set "DOCKER_BUILDKIT=0" & docker-compose build
# docker run --rm -it id sh
# set "DOCKER_BUILDKIT=0" & docker build . -t angulon:nx-base
version: '3.8'

networks:
  corp:
    driver: bridge

services:
  angulon_api:
    container_name: angulon_api
    build:
      context: ./
      cache_from:
        - staijn/angulon:nx-base
      dockerfile: ./apps/api/Dockerfile
    image: staijn/angulon:api
    ports:
      - 7001:3333
    environment:
      PORT: 3333
    networks:
      - corp
    restart: on-failure
    volumes:
      - /data/angulon:/app/dist/apps/api/assets/config

  angulon_website:
    container_name: angulon_website
    build:
      context: ./
      cache_from:
        - nginx:1.19.2
      dockerfile: ./apps/website/Dockerfile
    image: staijn/angulon:website
    ports:
      - 7000:80
    environment:
      PORT: 7000
    networks:
      - corp
    restart: on-failure

  angulon_database:
    container_name: angulon_database
    image: mongo
    restart: always
    networks:
      - corp
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-gui:
    image: ugleiton/mongo-gui
    container_name: mongo-gui
    restart: always
    networks:
      - corp
    ports:
      - "4321:4321"
    environment:
      - MONGO_URL=mongodb://mongo:27017

