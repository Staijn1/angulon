<app-navigationbar></app-navigationbar>
<router-outlet></router-outlet>

<div class="alert-container">
  <div class="alert" *ngFor="let error of errorService.getMessages()"
       [class.alert-danger]="error.severity === 'error'"
       [class.alert-warning]="error.severity === 'warning'"
       [class.alert-info]="error.severity === 'info'"
       (click)="onAlertClick(error)">
    <p>{{error.message}}</p>
  </div>
</div>
