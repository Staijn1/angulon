<div
  class='tw-drawer'
  [class.tw-drawer-end]='position === "right"'
>
  <input [(ngModel)]='isOpen'  [id]='id' type='checkbox' class='tw-drawer-toggle' />
  <div class='tw-drawer-side'>
    <div (click)='close()' class='tw-drawer-overlay'></div>
    <div class='tw-p-4 tw-w-80 tw-min-h-full tw-bg-base-200 tw-text-base-content'>
      <ng-content select='[body]'></ng-content>
    </div>
  </div>
</div>
