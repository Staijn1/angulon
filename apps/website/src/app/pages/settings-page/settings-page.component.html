<div class="tw-container">
  <form #form="ngForm" class="tw-card">
    <div *ngIf="settings" class="tw-card-body">
      <div class="tw-card-title tw-divide-y">
        <h1 class="tw-text-center">Settings</h1>
      </div>
      <div>
        <div class="input-group mb-3">
          Todo: Add support for chroma back in
          <div class="form-check">
            <input [(ngModel)]="settings.chromaSupportEnabled" class="form-check-input" id="chromaSupportEnabled"
                   name="chromaSupportEnabled"
                   type="checkbox"
                   disabled
            >
            <label class="form-check-label" for="chromaSupportEnabled">
              Enable chroma support
            </label>
          </div>
        </div>
      </div>
      <div>
        <div class="input-group mb-3">
          <div class="form-check">
            <input [(ngModel)]="settings.darkModeEnabled" class="form-check-input" id="darkModeEnabled"
                   name="darkModeEnabled"
                   type="checkbox">
            <label class="form-check-label" for="darkModeEnabled">
              Enable dark mode
            </label>
          </div>
        </div>
      </div>
      <div>
        Primary color:
        <div class="tw-grid tw-grid-cols-3 tw-sm:grid-cols-2 tw-justify-center">
          <div
            (click)="setTheme(theme)"
            *ngFor="let theme of themes;let i = index"
            [class.active]="i === selectedTheme"
            [ngClass]="theme"
            class="theme-option tw-rounded tw-flex tw-justify-center tw-items-center tw-m-2 tw-capitalize"
          >
            {{theme}}
          </div>
        </div>
      </div>
      <div class="tw-flex tw-content-between">
        <button (click)="clearSettings()" class="tw-btn tw-btn-secondary" type="button">
          <fa-icon [icon]="clearSettingsIcon"></fa-icon>
          Reset defaults
        </button>
      </div>
    </div>
  </form>
</div>
