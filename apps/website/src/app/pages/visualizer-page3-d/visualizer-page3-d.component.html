<div class='vh-100'>
  <div class="row">
    <div class="col p-0">
      <canvas #threeContainer class="w-100 h-100 p-0"></canvas>
    </div>
  </div>
  <div class="row ml-2 justify-content-center mt-2">
    <div class="col-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Scenes
        </div>
        <div class="card-body">
          <div class="row">
            <div *ngFor="let scene of scenes;let i = index" class="col">
              <div class="form-check">
                <input
                  (change)="changeScene(i)"
                  [checked]="this.selectedScene === i"
                  [id]="scene.name"
                  class="form-check-input"
                  name="scene"
                  type="radio">
                <label [for]="scene.name" class="form-check-label">
                  {{scene.name}}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
