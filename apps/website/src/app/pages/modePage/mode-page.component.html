<section>
  <div class="container">
    <div class="row">
      <ng-container *ngIf="modes.length > 0; else noModes">
        <div
          class="col-lg-3 col-md-4 d-flex align-items-stretch"
          (click)="onModeSelect($event)"
          *ngFor="let mode of modes; let indexOfelement=index"
          [ngClass]="{'active': selectedMode === mode.mode}"
          [id]="mode.mode">
          <!--        Assign one of the classes in the classes array to generate different colors-->
          <!--        The modulo operator makes sure the index does not go out of bounds, because there are more modes than colors-->
          <div [ngClass]="classes[indexOfelement % classes.length]"
               class="icon-box w-100 section-title">
            <h6 class="mt-3">{{mode.name}}</h6>
          </div>
        </div>
      </ng-container>
      <ng-template #noModes>
        <div class="col-12">
          <div class="icon-box iconbox-primary w-100 section-title">
            <h6 class="mt-3">No modes available</h6>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</section>
