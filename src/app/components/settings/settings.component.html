<div id="settings" class="bg-danger w-100">
    <div class="container p-4">
        <h1 class="text-dark">Settings</h1>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="coms">com</label>
                    </div>
                    <select id="coms" class="custom-select">
                        <option *ngFor="let com of coms" value="{{com.comName}}">{{com.comName}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-right">
                <button class="btn btn-dark w-25" (click)="saveSettings()"><i class="fas fa-save fa-lg"></i></button>
            </div>
        </div>
    </div>
</div>
